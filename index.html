<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>Sashank's Portfolio</title>

</head>
<div class="custom-cursor"></div>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-brand">
        <span class="nav-name">S</span>
    </div>
    <a class="navbar-toggle" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
    </a>

    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </div>
    <button id="theme-toggle" class="theme-toggle"></button>
</nav>

<div id="particles"></div>
<!-- Hero Section -->
<section id="home" class="hero">
    <div class="hero-content">
        <p class="hero-subtitle">Hello world!, I'm</p>
        <h1 class="hero-title">Sashank</h1>
        <p id="change" class="hero-subtitle">
            Digital Craftsman.

        </p>
        <div class="seperator"></div>
        <div class="social-links">
            <a href="https://github.com/Sashank-05" id="githlogo" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/sashank-vanka" id="linklogo" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

    </div>
    <div id="globe-container"></div>

</section>


<!-- Blog Section -->
<section id="blog" class="section">
    <h2>Latest Thoughts</h2>
    <div class="blog-grid">
        <div class="blog-card">
            <div class="content">
                <h3>Writing a simple autocomplete</h3>
                <p>Markov chains are fun..</p>
            </div>
        </div>
        <div class="blog-card">
            <div class="content">
                <h3>Blog Post 2</h3>
                <p>Another interesting topic.</p>
            </div>
        </div>
    </div>
</section>


<!-- Projects Section -->
<section id="projects" class="section">
    <h2>Projects</h2>
    <div class="projects-grid">
        <div class="project-card">Woohoo simulator....<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        <div class="project-card">Project 2</div>
    </div>
</section>


<!-- Contact Section -->
<section id="contact" class="section">
    <h2>Reach Out</h2>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required/>
        <input type="email" placeholder="Your Email" required/>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>


<section id="thisyear">
</section>

<!-- Scripts -->
<!-- Three.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="script.js"></script>
<script>
    function toggleNav() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

</html>
